<html>


<head>


    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-darkblue">
    <div class="bg-darkblue vh-100">

        <nav class=" navbar-expand-lg navbar-dark group py-3 ">
            <div class="w-75 container d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="#">
                    <div class="d-flex justify-content-center align-items-center">
                        <div>
                            <img class="w-75" src="img/logo@2x.png" alt="">
                        </div>
                        <div class="w-100">
                            <h2 class="fs-6">Weather</h2>
                            <p class="fsmall mb-0"> tagline goes here </p>
                        </div>
                    </div>
                </a>

                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">

                        <li class="nav-item ">
                            <button class=" rounded-pill fw-bolder">Home</button>
                        </li>
                        <li class="nav-item ">
                            <button class="rounded-pill fw-bolder">News</button>
                        </li>
                        <li class="nav-item ">
                            <button class="rounded-pill fw-bolder">Live cameras</button>
                        </li>
                        <li class="nav-item ">
                            <button class="rounded-pill fw-bolder">Photos</button>
                        </li>
                        <li class="nav-item ">
                            <button class="rounded-pill fw-bolder">Contant</button>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
        <section class="bimg h-50 mt-5 d-flex justify-content-center align-items-start position-relative">

            <div class="w-75 position-relative mt-5">
                <input class=" bg-darkblue rounded-pill w-100 p-3 border-0 text-white" oninput="search(this.value)"  type="text" name="location"
                    id="location" placeholder="find your location...">
                <button
                    class="btn1 h-100 position-absolute bottom-0 end-0 rounded-pill bg-primary px-5 text-white">Find</button>

            </div>


            <div class="container position-absolute top-50">
                <div class="row text-white">
                    <div class="col-md-4 bg-gray p-0 rounded-start-4">
                        <div class="d-flex justify-content-between align-items-center sectionhead">
                            <p id="fDay" class="m-2"></p>
                            <p class="m-2">February</p>
                        </div>
                        <div>
                            <div>
                                <h4 id="weatherlocation" class="m-4"></h4>
                            </div>
                            <div class="d-flex justify-content-center align-items-center">
                                <p id="temp" class="temp"></p>
                                <div id="tempCond" class="w-25"></div>
                            </div>
                            <div>
                                <p id="weatherCond" class="text-primary ms-3"></p>
                            </div>
                            <div class="d-flex justify-content-start align-items-center">
                                <p class="m-4"><i class="fa-solid fa-umbrella"></i> 20%</p>
                                <p class="m-4"><i class="fa-solid fa-wind"></i> 18km/h</p>
                                <p class="m-4"><i class="fa-regular fa-compass"></i> East</p>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-4 bg-darkgray p-0">
                        <div class="d-flex justify-content-center align-items-center sectionhead">
                            <p id="sDay" class="m-2"></p>
                        </div>
                        <div class="d-flex h-75 flex-column justify-content-between align-items-center mt-4">
                            <div id="ndayImg" class="text-center">
                                
                            </div>
                            <div id="ndayTemp" class=" text-center">
                               
                            </div>
                            <div>
                                <p id="nweatherCond" class="text-primary ms-3"></p>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-4 bg-gray p-0 rounded-end-4">
                        <div class="d-flex justify-content-center align-items-center sectionhead">
                            <p id="tDay" class="m-2"></p>
                        </div>
                        <div class="d-flex h-75 flex-column justify-content-between align-items-center mt-4">
                            <div id="afterNdayImg">
                
                            </div>
                            <div id="afterNdayTemp" class=" text-center">
                        
                            </div>
                            <div>
                                <p id="afterNweatherCond" class="text-primary ms-3"></p>
                            </div>
                        </div>

                    </div>
                </div>


            </div>
        </section>


    </div>
    <footer class="bg-gray d-flex justify-content-around align-items-center mt-5 py-5">
        <div>
            <div class="w-100 position-relative mt-5">
                <input class=" bg-darkblue rounded-pill w-100 p-3 border-0 text-white" type="text" name="subscribe"
                    id="subscribe" placeholder="Enter your email to  subscribe...">
                <button
                    class="btn1 h-100 position-absolute bottom-0 end-0 rounded-pill bg-primary px-5 text-white">Subscribe</button>
            </div>
            <p class="text-white mt-3">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
        <div class="text-primary d-flex">
            <i class="fa-brands fa-facebook-f icons rounded-circle m-1"></i>
            <i class="fa-brands fa-twitter icons rounded-circle m-1"></i>
            <i class="fa-brands fa-google-plus-g icons rounded-circle m-1"></i>
            <i class="fa-brands fa-pinterest icons rounded-circle m-1"></i>

        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
